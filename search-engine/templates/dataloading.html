{% extends 'base.html' %}

{% block head %}
    <style>
        .content {
            margin: 20px;
            background-color: #f9f9f9; /* Light gray background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff; /* Blue color for link */
        }
    </style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Data Loading Status</h1>
    <p>{{ reindex_status }}</p>
    <a href="/">Back to Start Page</a>
</div>
{% endblock %}
